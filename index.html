<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="d-flex">
        <!--side bar-->
        <aside class="sidebar p-3">
            <h4>NOTES</h4>
            <p class="small text-muted mb-2">Add new</p>
            <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#noteModal">
                <i class="bi bi-plus-circle"></i> Note </button>
            <ul class="list-unstyled mt-4 side-links">
                <li><i class="bi bi-calendar"></i> Calendar</li>
                <li><i class="bi bi-archive"></i> Archive</li>
                <li><i class="bi bi-trash-fill"></i> Trash</li>
            </ul>

            <div class="upgrate mt-auto">
                <img src="https://plus.unsplash.com/premium_vector-1727952231396-e301fbf4ef1b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Ym9va3xlbnwwfHwwfHx8MA%3D%3D"
                    alt="" width="50">
                <p class="mt-2">Access unlimited folders & features</p>
                <button class="btn btn-dark btn-sm">Upgrade pro</button>
            </div>
        </aside>


        <!--main-->
        <main class="content p-4 flex-grow-1">
            <!--top bar-->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">MY NOTES</h2>
                <input type="text" id="searchInput" class="form-control w-25" placeholder="Search...">
            </div>

            <!--recent folder-->
            <section class="mb-5">
                <h5 class="fw-bold mb-3">Recent Folder</h5>
                <div class="row g-3" id="folderList">
                    <div class="col-md-3">
                        <div class="folder-card soft-blue">
                            <h6>Movie Reviews</h6>
                            <p class="text-muted small">12/12/2025</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="folder-card soft-pink">
                            <h6>Class Notes</h6>
                            <p class="text-muted small">12/11/2025</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="folder-card soft-yellow">
                            <h6>Book List</h6>
                            <p class="text-muted small">12/13/2025</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="folder-card add-folder">
                            <i class="bi bi-folder-plus fs-1"></i>
                            <p class="small">New folder</p>
                        </div>
                    </div>
                </div>
            </section>


            <!--notes-->
            <section>
                <h5 class="fw-bold mb-3">My Notes</h5>
                <div class="row g-3" id="notesList">
                    <!-- js notes-->
                </div>
            </section>
        </main>
    </div>

    <!--add/edit-->
    <div class="modal fade" id="noteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle">add note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="" id="editIndex">
                    <input type="text" id="noteTitle" class="form-control mb-3" placeholder="Note Title">
                    <textarea name="" id="noteText" rows="5" class="form-control"
                        placeholder="Write Somethimg..."></textarea><br>
                <input type="text" id="noteDate" class="form-control mb-3  " placeholder="Date">
                <input type="text" id="noteDate" class="form-control mb-3 " placeholder="Time">

                    <select class="form-select" aria-label="Disabled select example">
                        <option selected>folder</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="formFile" class="form-label"></label>
                    <input class="form-control" type="file" id="formFile">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
